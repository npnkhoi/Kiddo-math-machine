{% extends "base.html" %} {% block content %}
<div style="margin-top:50px">
    <img class="mb-4" src="static/images/Fulbright.png" alt="" />
    <img class="mb-4" src="static/images/Coderschool.png" alt="" />
  <h1 class="h3 mb-3 font-weight-normal">Draw your math stuff below</h1>
 
  <canvas id="left_canvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
  <canvas id="middle_canvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
  <canvas id="right_canvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
 
  <h1 class="h3 mb-3 font-weight-normal" id="result">Prediction:</h1>
 
  <button id="myButton" class="btn  btn-primary " type="submit">
    Predict
  </button>
  <button id="clearButton" class="btn btn-success" type="submit">
    Clear
  </button>
 
  <p class="mt-5 mb-3 text-muted">&copy; CoderSchool ft. Fulbright</p>
</div>
{% endblock %}
